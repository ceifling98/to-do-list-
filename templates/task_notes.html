{% extends 'dashboard.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-8 bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-blue-100 dark:border-gray-800 mt-8">
    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 text-blue-700 dark:text-blue-300"><i data-lucide="file-text" class="w-6 h-6"></i> Notes for Task: <span class="ml-2 text-lg text-gray-700 dark:text-gray-200">{{ task.task }}</span></h2>
    <form action="" method="post">
        <textarea id="note-editor" name="content" rows="6" class="w-full p-4 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 text-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 mb-4"></textarea>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold shadow transition-all">Add Note</button>
    </form>
    <div class="mt-8">
        <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-200">Notes History:</h3>
        {% for note in notes %}
        <div class="mb-6 p-4 bg-blue-50 dark:bg-gray-800 rounded-lg border border-blue-100 dark:border-blue-800">
            <div class="prose dark:prose-invert max-w-none mb-2">{{ note.content | safe }}</div>
            <div class="text-xs text-gray-500">{{ note.created_at }}</div>
        </div>
        {% else %}
        <div class="text-gray-400">No notes yet for this task.</div>
        {% endfor %}
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  var simplemde = new SimpleMDE({ element: document.getElementById("note-editor") });
</script>
{% endblock %}
{% block navbar %}
    {% include 'nav.html' %}
{% endblock %}
