<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="/static/main.js"></script>
    <script>lucide.createIcons();</script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 min-h-screen">
    <!-- NAVIGATION BAR -->
    {% include 'nav.html' %}
    <main class="pt-28 pb-12">
    <div class="max-w-xl mx-auto p-8 bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-blue-100 dark:border-gray-800 mt-8">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 text-blue-700 dark:text-blue-300"><i data-lucide="settings" class="w-6 h-6"></i> Settings</h2>
        <div class="mb-8">
            <label class="flex items-center gap-3 cursor-pointer select-none">
                <i data-lucide="moon" class="w-5 h-5 text-gray-400 dark:text-yellow-300"></i>
                <span class="font-semibold text-gray-700 dark:text-gray-200">Dark Mode</span>
                <input id="dark-toggle" type="checkbox" class="toggle toggle-md accent-blue-600 ml-2" onchange="window.toggleDarkMode && window.toggleDarkMode(this)">
            </label>
        </div>
        <!-- Add more settings here -->
    </div>
    </main>
</body>
</html>
